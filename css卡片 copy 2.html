<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  .new-item-badge {
    position: absolute;
    background: #92b7bd;
    z-index: 999;
    border-radius: 3px;
    color: #fff;
    font-size: 70%;
    padding: 2px 4px 0;
    top: -17px;
    left: -10px;
    line-height: 1.4;
    -ms-transform: rotate(-7deg);
    -webkit-transform: rotate(-7deg);
    transform: rotate(-7deg);
    -webkit-transition: 0 0.1s ease-in;
    -moz-transition: 0 0.1s ease-in;
    -o-transition: 0 0.1s ease-in;
    transition: transform 0.1s ease-in;
    /* Most of this code is necessary to style and position the badge. */
}
.boxli {
    /* This is also necessary to position it. */
    position: relative;
    margin: 30px;
    list-style: none;
}

.doubletap{
    color: #333;
    width: 400px;
    background: #fff;
    padding: 5px 10px;
    border-radius: 3px;
    box-shadow: 0 1px 2px #ddd;
    text-decoration: none;
}
    </style>
</head>
<body>
    <div class="boxli">
        <div class="new-item-badge">New world2223344</div>
        <div class="doubletap">Gifts &amp; Decor</div>
    </div>
    
</body>
</html>
