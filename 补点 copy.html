function findLongestArr(arr) {
    let max = Math.max(...arr.map(i=>i.length))
    let newArr = [];
    for (let i = 0; i < arr.length; i++) {
        const ele = arr[i];
        if (ele.length===max) {
            newArr.push(ele)
        }
    }
    return newArr;
}
