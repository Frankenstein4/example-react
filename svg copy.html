<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>svg实现直线带双向箭头</title>
    <style>


svg {
  	display: block;
  	position: absolute;
}

path {
	stroke: rgba(212,242,231,.8);
}

marker path{
	stroke: rgba(212,242,231,.8);
    fill:rgba(212,242,231,.8);
}

.ball {
  	width: 2px;
  	height: 2px;
  	background-color: rgb(30,144,255);
  	border-radius: 50%;
  
  	offset-path: path('M10 400, 10 200,200 200,200 100');
  	offset-distance: 0%;

  	animation: move-ball 4s ease-in infinite;
}

@keyframes move-ball {
  	to {
    	offset-distance: 100%;
  	}
}


    </style>
</head>
<body>
<div id="box">
    <svg width="400px" height="400px" version="1.1">
        <defs>
        
            <marker id="idArrow"
            
                     viewBox="0 0 20 20" refX="0" refY="10"
            
                     markerUnits="strokeWidth" markerWidth="3" markerHeight="10"
            
                     orient="auto">
            
                     <path d="M 0 0 L 20 10 L 0 20 z" fill="rgba(255, 0, 0 ,.2)" stroke="#888888"/>
            
                  </marker>
            
            </defs>
        <path fill="transparent" stroke="#888888" stroke-width="2" d="M10 400, 10 200,200 200,200 100" class="path" marker-end="url(#idArrow)"></path>
        <path stroke="#888888" stroke-width="2" fill="transparent" d="M10 400, 10 200,200 200,200 100" marker-end="url(#idArrow)"  />
    </svg>


    
    <div class="ball"></div>
</div>
</body>
</html>
